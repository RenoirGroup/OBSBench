services:
  - type: web
    name: obs-benchmark
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run main.py --server.port=$PORT"
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: obs-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: obs-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: obs-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: obs-db
          property: password
      - key: DB_PORT
        fromDatabase:
          name: obs-db
          property: port
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render UI or use secrets.toml if local dev
databases:
  - name: obs-db
    plan: free
